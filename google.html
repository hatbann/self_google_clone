<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Google</title>
  </head>
  <body>
    <div class="header">
      <span>Gmail</span>
      <span>이미지</span>
      <span><i class="fas fa-bars"></i></span>
      <span><img id="profile" src="images\profile.jfif" /></span>
    </div>

    <div class="main">
      <div class="logo">
        <img src="images/google_logo.png" alt="" height="90px" />
      </div>
      <form class="search_bar">
        <div>
          <i class="fas fa-search"></i>
        </div>
        <div>
          <input type="text" placeholder="Goggle 검색 또는 URL 입력" />
        </div>
        <div>
          <i class="fas fa-microphone"></i>
        </div>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
